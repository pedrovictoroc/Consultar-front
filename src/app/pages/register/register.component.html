<section class="login-main-section">
    <div>
        <div class="login-header">
            <img src="../../../assets/logo.svg">
            <h1>Medicar</h1>
        </div>
    
        <form class="login-form" 
              [formGroup]="registerForm" 
              (ngSubmit)="onSubmit()"
              id="register-form">

            <h2>Crie sua conta</h2>
            
            <input class="login-data-input" 
                    style="margin-top: 20px;"
                    placeholder="Nome"/>
                    
            <input class="login-data-input" 
                    placeholder="Email"/>
            <div class="login-password-container">
                <input class="login-data-input" placeholder="Senha"/>
                <button (click)="setEyeIconPassword()"
                        type="button"
                        style="cursor: pointer;">
                    <img [src]="getEyeIconPassword()" style="width: 24px; height: 24px">
                </button>
            </div>
            <div class="login-password-container">
                <input class="login-data-input" placeholder="Confirmar senha"/>
                <button (click)="setEyeIconConfirmPassword()"
                        type="button"
                        style="cursor: pointer;">
                    <img [src]=" getEyeIconConfirmPassword()"
                         style="width: 24px; height: 24px">
                </button>
            </div>
        </form>

        <div class="login-button-section">
            <button-white-background
                [textContent]= "'Cancelar'"
                [type] = "'button'"
                (pressed) = "redirectToLogin()">
            </button-white-background>
            <button-green-background
                [textContent]= "'Confirmar'"
                [type] = "'submit'"
                [form]="'register-form'">
            </button-green-background>
        </div>
    </div>
</section>
